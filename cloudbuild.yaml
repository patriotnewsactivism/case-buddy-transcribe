steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gemini-whisper'
      - '--build-arg'
      - 'GEMINI_API_KEY=$$GEMINI_API_KEY'
      - '.'

  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gemini-whisper']

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gemini-whisper'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gemini-whisper'
      - '--update-env-vars'
      - 'GEMINI_API_KEY=$$GEMINI_API_KEY,GOOGLE_DRIVE_CLIENT_ID=$$GOOGLE_DRIVE_CLIENT_ID,GOOGLE_DRIVE_API_KEY=$$GOOGLE_DRIVE_API_KEY,OPENAI_API_KEY=$$OPENAI_API_KEY,ASSEMBLYAI_API_KEY=$$ASSEMBLYAI_API_KEY'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/gemini-whisper'

options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/gemini_api_key/versions/latest
      env: GEMINI_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/google_drive_client_id/versions/latest
      env: GOOGLE_DRIVE_CLIENT_ID
    - versionName: projects/$PROJECT_ID/secrets/google_drive_api_key/versions/latest
      env: GOOGLE_DRIVE_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/openai_api_key/versions/latest
      env: OPENAI_API_KEY
    - versionName: projects/$PROJECT_ID/secrets/assemblyai_api_key/versions/latest
      env: ASSEMBLYAI_API_KEY
